{% extends "base.html" %}
{% block content %}
<div style="text-align: center; max-width: 500px; margin: 0 auto;">
  <h2 style="margin-bottom: 12px; font-size: 32px; font-weight: 700; color: #0f172a;">Welcome</h2>
  
  {% if user %}
    <div style="background: #66aaea 0%; padding: 32px; border-radius: 16px; margin: 24px 0; color: white;">
      <div style="font-size: 48px; margin-bottom: 16px;">ğŸ‘‹</div>
      <p style="font-size: 18px; margin-bottom: 8px;">
        Hello, <strong>{{ user.name or user.email }}</strong>
      </p>
      <p style="opacity: 0.9; font-size: 14px;">You're signed in and ready to go</p>
    </div>
    <a href="{{ url_for('auth.profile') }}" style="display: inline-block; background: #3b82f6; color: white; padding: 12px 32px; border-radius: 10px; text-decoration: none; font-weight: 600; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
      View Profile â†’
    </a>
  {% else %}
    <div style="background: #f8fafc; padding: 32px; border-radius: 16px; margin: 24px 0; border: 2px dashed #e2e8f0;">
      <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”</div>
      <p style="font-size: 16px; color: #64748b; margin-bottom: 24px;">
        Sign in to access your account
      </p>
      <a href="{{ url_for('auth.login') }}" style="display: inline-block; background: #3b82f6; color: white; padding: 12px 32px; border-radius: 10px; text-decoration: none; font-weight: 600; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
        Sign in with Microsoft Azure
      </a>
    </div>
  {% endif %}
</div>

<style>
a[href*="profile"]:hover,
a[href*="login"]:hover {
  background: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
}
</style>
{% endblock %}
