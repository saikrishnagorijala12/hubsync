{% extends "base.html" %}
{% block content %}
<h2 style="margin-bottom: 24px; font-size: 28px; font-weight: 700; color: #0f172a;">Your Profile</h2>

<div
  style="background: #66aaea 0%; padding: 32px; border-radius: 16px; margin-bottom: 32px; color: white; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);">
  <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 24px;">
    <div
      style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; font-weight: 700; backdrop-filter: blur(10px);">
      {{ user.name[0].upper() if user.name else user.email[0].upper() }}
    </div>
    <div>
      <h3 style="font-size: 24px; font-weight: 700; margin-bottom: 4px;">{{ user.name }}</h3>
      <p style="opacity: 0.9; font-size: 14px;">{{ user.preferred_username }}</p>
    </div>
  </div>
</div>

<div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 24px;">
  <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px; color: #0f172a;">Account Details</h3>
  <div style="display: grid; gap: 12px;">
    <div
      style="background: white; padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
      <span style="color: #64748b; font-size: 14px;">Name</span>
      <span style="font-weight: 600; color: #0f172a;">{{ user.name }}</span>
    </div>
    <div
      style="background: white; padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
      <span style="color: #64748b; font-size: 14px;">Email</span>
      <span style="font-weight: 600; color: #0f172a;">{{ user.preferred_username }}</span>
    </div>
  
    <div style="margin-top: 32px;">
  <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #0f172a;">Embedded Content</h3>
  <iframe src="{{ url_for('domo.embed_page') }}" width="100%" scrolling="no" height="800"
    style="border: none; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); background: white;"></iframe>
</div>

{% endblock %}
