{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="page-wrapper">

    <div class="card user-card">
        <div class="welcome-text">Welcome, {{ session.user.name }}</div>
        <div class="user-details">{{ session.user.email or session.user.preferred_username }}</div>
    </div>

    <div class="card embed-panel">

        <div class="embed-header">
            <span><i class="fas fa-chart-pie"></i> Analytics Overview</span>
            <button class="refresh-btn" onclick="document.getElementById('domoFrame').src += ''">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <iframe id="domoFrame" src="{{ url_for('domo.embed_page') }}"></iframe>

    </div>
</div>

{% endblock %}
