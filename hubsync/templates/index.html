{% extends "base.html" %}

{% block login_content %}

<div class="card" style="
    padding: 40px; 
    text-align: center; 
    background: white; 
    border-radius: 12px; 
    border: 1px solid var(--border-color);
     width: 420px;
">

    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/mjcpa_logo.png') }}" alt="logo"
        style="width: 140px; margin-bottom: 24px;">


    <h2 style="margin-bottom: 12px; color: var(--primary-dark-3); font-weight: 600;">
        Welcome Back
    </h2>

    <p style="color: var(--text-light); margin-bottom: 32px;">
        Please sign in to access your dashboard.
    </p>

    <!-- Sign-in button -->
    <a href="{{ url_for('auth.login') }}" style="
            width: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            padding: 12px 18px;
            background: var(--primary-dark-1);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.2s;
        " onmouseover="this.style.background='var(--primary-dark-1)'"
        onmouseout="this.style.background='var(--primary)'">
        <i class="fab fa-microsoft"></i> Sign in with Microsoft
    </a>
</div>
{% endblock %}
